<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Compra el teu BMW personalitzat</title>
</head>

<body>
    <header>
        <h1></h1> <!-- error 1: encabezado sin contenido -->
    </header>

    <form aria-hidden="true"> <!-- error 2: formulario inaccesible -->

        <fieldset class="selectores">
            <legend></legend> <!-- error 3: legend vacío -->

            <label>Nom:</label> <!-- error 4: label sin atributo for -->
            <input type="text" id="nombre" placeholder="El teu nom aquí">

            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="El teu email aquí">

            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" placeholder="El teu número de Telèfon aquí">

            <label for="pass">Contraseña:</label>
            <input type="password" id="pass">
        </fieldset>

        <fieldset class="selectores">
            <legend>Quin model busques?</legend>

            <label for="modalidad">Model:</label>
            <select id="modalidad" name="modalidad">
                <option value="">Selecciona una opció</option>
                <option value="BMW Serie 1">BMW Serie 1</option>
                <option value="BMW Serie 2">BMW Serie 2</option>
                <option value="BMW Serie 3">BMW Serie 3</option>
                <option value="BMW Serie 4">BMW Serie 4</option>
                <option value="BMW Serie 5">BMW Serie 5</option>
                <option value="BMW Serie 7">BMW Serie 7</option>
                <option value="BMW Serie 8">BMW Serie 8</option>
                <option value="M2">M2</option>
                <option value="M3">M3</option>
                <option value="M4">M4</option>
                <option value="M5">M5</option>
                <option value="M8">M8</option>
            </select>
        </fieldset>

        <fieldset class="selectores">
            <legend>Personalització:</legend>

            <span>Preferencia de discs de frenada:</span><br>

            <input type="radio" name="discos" value="carbono_deportivos">
            <label for="disc-deportivos">Fibra de Carbono Deportivos</label><br>

            <input type="radio" id="disc-carbono" name="discos" value="carbono">
            <label>Fibra de Carbono</label><br> <!-- error 5: label sin for -->

            <input type="radio" id="disc-defecto" name="discos" value="defecto">
            <label for="disc-defecto">Per defecte</label>

            <br><br>
            <span>Cilindrada:</span><br>

            <input type="checkbox" id="cv392" name="intereses_cv" value="392">
            <label for="cv392">392 CV</label><br>

            <input type="checkbox" id="cv510" name="intereses_cv" value="510">
            <label for="cv510">510 CV</label><br>

            <input type="checkbox" id="cv530" name="intereses_cv" value="530">
            <label for="cv530">530 CV</label><br>

            <br>

            <span>Color:</span>
            <p>Escull el color al teu gust:</p>

            <label for="colorpick">Color:</label>
            <input type="color" id="colorpick" name="colorpick">

            <br><br>

            <span>Formes de pagament:</span>
            <p>Escull com vols pagar:</p>

            <input type="checkbox" id="mensual" name="pagament" value="mensualment">
            <label for="mensual">Mensualment</label><br>

            <input type="checkbox" id="anual" name="pagament" value="anualment">
            <label for="anual">Anualment</label><br>

            <input type="checkbox" id="trimestral" name="pagament" value="trimestralment">
            <label for="trimestral">Trimestralment</label><br>

            <input type="checkbox" id="unpagament" name="pagament" value="unsolpagament">
            <label for="unpagament">En un sol pagament</label>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
